<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tts.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Text to Speech Converter</h2>
        <div class="mb-3">
            <label for="textInput" class="form-label">Enter Text</label>
            <textarea id="textInput" class="form-control" rows="5"></textarea>
        </div>
        <button id="speakButton" class="btn btn-primary w-100">Convert to Speech</button>
    </div>

    <script>
        document.getElementById('speakButton').addEventListener('click', function() {
            const text = document.getElementById('textInput').value;
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
